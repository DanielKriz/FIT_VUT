<!DOCTYPE html>
<html>
    <head>
        <title>Deposit</title>
        <!--Scripts for clientside behavior-->
        <script src="/static/public/js/jquery-3.5.0.min.js" defer></script>
        <script src="/static/public/js/generated/transfer.js" defer></script>
        <script src="/static/public/js/generated/selectAccount.js" defer></script>
        <script src="/static/public/js/generated/commonFunctions.js" defer></script>
        <link rel="stylesheet" type="text/css" href="/static/styles.css" media="screen" />
    </head>
    <body>
        <div class="errorText" id="errorMsg"></div>
        <form id="submitHelperForm" action="/api/transfer" method="POST">
            <div class="FieldDescr"><b>Transaction from:</b></div>
            <div class="FieldInput"><input type="text" name="accountIdSrc" id="accountIdSrcInput" list="accountListSrc" oninput="onBankIdentifierInputChangeSrc()"/></div><br>
            <div class="FieldDescr"><b>Transaction to:</b></div>
            <div class="FieldInput"><input type="text" name="accountIdDst" id="accountIdDstInput" list="accountListDst" oninput="onBankIdentifierInputChangeDst()"/></div><br>
            <div class="FieldDescr"><b>Amount:</b></div>
            <div class="FieldInput"><input type="text" name="amount" id="amountInput"/></div><br>
        </form>
        <div id="Submit"><button class="buttonOk" onclick="onTransferSubmit()"><b>Transfer</b></button></div>
        <datalist id="accountListSrc"></datalist>
        <datalist id="accountListDst"></datalist>

        <form action="/static/html/employee/menu.html">
            <div id="Submit"><input type="submit" class="buttonMenu" value="Back to menu" /></div>
        </form>

    </body>
</html>
