<!DOCTYPE html>
<html>
    <head>
        <title>Add authorized person</title>
        <!--Scripts for clientside behavior-->
        <script src="/static/public/js/jquery-3.5.0.min.js" defer></script>
        <script src="/static/public/js/generated/commonFunctions.js" defer></script>
        <script src="/static/public/js/generated/selectClient.js" defer></script>
        <script src="/static/public/js/generated/selectAccount.js" defer></script>
        <script src="/static/public/js/generated/addAuthorizedPerson.js" defer></script>
        <link rel="stylesheet" type="text/css" href="/static/styles.css" media="screen" />
    </head>
    <body>
        <div class="FieldDescr"><b>Client login:</b></div>
        <div class="FieldInput"><input type="text" name="clientName" list="clientList" id="clientNameInput" oninput="onClientNameInputChange()" /></div>
        <span id="errorMsg" style="color: red"></span><br>

        <form id="submitHelperForm" action="/api/addAuthorizedPerson" method="POST">
            <input type="hidden" name="clientId" value="" id="clientIdInput"/>
        </form>

        <div id="Submit"><button class="buttonOk" onclick="onAddAuthorizedPersonSubmit()"><b>Add</b></button></div>

        <datalist id="clientList"></datalist>
        <datalist id="accountList"></datalist>
        <form action="/static/html/employee/menu.html">
            <div id="Submit"><input type="submit" class="buttonMenu" value="Back to menu" /></div>
        </form>
    </body>
</html>
