<!DOCTYPE html>
<html>
	<head>
		<title>Bank Account</title>
		<!--Scripts for clientside behavior-->
		<script src="/static/public/js/jquery-3.5.0.min.js" defer></script>
		<script src="/static/public/js/generated/showAccount.js" defer></script>
		<link rel="stylesheet" type="text/css" href="/static/styles.css" media="screen" />
	</head>
	<body onload='showBankAccountInfo();'>
		<!--
		<div class="FieldDescr"><b>Number:</b></div>
		<div class="FieldInput"><input type="text" id="accountNr"/></div><br>
		-->
		<div class="FieldDescr"><b>Identifier:</b></div>
		<div class="FieldInput"><output type="text" id="accountId"></output></div><br>
		<div class="FieldDescr"><b>Balance:</b></div>
		<div class="FieldInput"><output type="text" id="accountBalance"></output></div><br>
		<div class="FieldDescr"><b>Owner:</b></div>
		<div class="FieldInput"><output type="text" id="accountOwner"></output></div><br>


		<br><br>
		<div class="FieldDescr"><b>Incoming transactions:</b></div>
		<table id="transactionInTab">
			<tr>
				<th>Type</th>
				<th>Date</th>
				<th>From</th>
				<th>Amount</th>
			</tr>
		</table>
		<br><br>


		<br><br>
		<div class="FieldDescr"><b>Outgoing transactions:</b></div>
		<table id="transactionOutTab">
			<tr>
				<th>Type</th>
				<th>Date</th>
				<th>To</th>
				<th>Amount</th>
			</tr>
		</table>
		<br><br>


		<br><br>
		<div class="FieldDescr"><b>Authorized clients:</b></div>
		<table id="authorizedClientsTab">
			<tr>
				<th>Name</th>
				<th>Birthday</th>
			</tr>
		</table>
		<br><br>


		<form action="/static/html/employee/menu.html">
			<div id="Submit"><input type="submit"class="buttonMenu" value="Back to menu" /></div>
		</form>

		<form action="/static/html/employee/addAuthorizedPerson.html">
				<input type="submit" class="buttonOk" value="Add authorized person" />
		</form>
		
		<form action="/static/html/employee/removeAuthorizedPerson.html">
				<input type="submit" class="buttonWarning" value="Remove authorized person" />
		</form>
	</body>
</html>
